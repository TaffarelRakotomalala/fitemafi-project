{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Histogramme</title>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body style="background-image: url(../images/fond10.jpg)">
	<div style="width: 50%; margin: 10%; margin-left: 20%;">
		<canvas id="myChart"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',

            data: {
                labels: ["Droit d'adhension", "Droit annuel", "Droit de reception"],
                datasets: [{
                    label: "l'effectif des membres qui ont pay√© leur droits",
                    data: {{data}},
                    backgroundColor: 'tomato',
                    borderColor: 'white',
                    borderWidth : 2,
                }]
            },

            // Configuration options go here
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                        }
                    }]
                }
            }
        });
    </script>
</body>
</html>
